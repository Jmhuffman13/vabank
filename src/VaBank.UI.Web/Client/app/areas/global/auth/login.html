<div class="container">
    <div class="row">
        <div class="login-wrapper">
            <img class="img-responsive center login-logo" src="/Client/app/images/vabank-logo-big.png" />
            <form data-form-for="loginForm" 
                  data-validation-rules="validationRules"
                  data-submit-with="login">
                <text-field icon-before="glyphicon glyphicon-user" attribute="login" label="Имя пользователя" autofocus></text-field>
                <text-field icon-before="glyphicon glyphicon-lock" attribute="password" label="Пароль" type="password"></text-field>
                <submit-button label="Войти в систему" button-class="btn btn-primary"></submit-button>
            </form>
        </div>
    </div>
</div>
