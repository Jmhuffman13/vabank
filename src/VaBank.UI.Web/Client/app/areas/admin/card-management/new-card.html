<form data-form-for="cardForm" validation-rules="validationRules">
    <dropdown-field attribute="userId"
                    label="Пользователь"
                    items="users"
                    refresh="searchUser"
                    placeholder="Найдите пользователя"
                    repeat="item.userId as item in items track by $index"
                    display-attribute="userName"
                    export-scope="formatUser">
        <div class="text-info" ng-bind-html="item.userName | highlight: $select.search"></div>
        <div ng-bind-html="formatUser(item) | highlight: $select.search">
        </div>
    </dropdown-field>
    <dropdown-field attribute="cardVendorId"
                    label="Вид карты"
                    items="cardVendors"
                    repeat="item.id as item in items track by $index"
                    display-attribute="name">
        {{item.name}}
    </dropdown-field>
    <text-field attribute="cardholderFirstName" 
                label="Имя на карте">
    </text-field>
    <text-field attribute="cardholderLastName" 
                label="Фамилия на карте">
    </text-field>
    <date-field attribute="expirationDate" 
                label="Срок действия" 
                date-config="{minView: 'day'}" 
                date-format="LL">
    </date-field>
    <submit-button button-class="btn btn-warning" label="Создать"></submit-button>
</form>
