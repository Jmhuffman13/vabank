<form data-form-for="cardForm" 
      validation-rules="validationRules" 
      data-submit-with="create()" 
      data-submit-complete="onCreated(data)"
      data-controller="formController">
    <dropdown-field attribute="userId"
                    label="Пользователь"
                    items="users"
                    refresh="searchUser"
                    placeholder="Найдите пользователя"
                    repeat="item.userId as item in items track by $index"
                    display-attribute="userName"
                    export-scope="formatUser">
        <div class="text-info" ng-bind-html="item.userName | highlight: $select.search"></div>
        <div ng-bind-html="formatUser(item) | highlight: $select.search">
        </div>
    </dropdown-field>
    <dropdown-field attribute="cardVendorId"
                    label="Вид карты"
                    items="cardVendors"
                    repeat="item.id as item in items"
                    display-attribute="name">
        <div class="row card-vendor-item">
            <div class="col-xs-1">
                <img class="img img-responsive" ng-src="{{item.image}}" />
            </div>
            <div class="col-xs-11">{{item.name}}</div>
        </div>
    </dropdown-field>
    <text-field attribute="cardholderFirstName"
                label="Имя на карте">
    </text-field>
    <text-field attribute="cardholderLastName"
                label="Фамилия на карте">
    </text-field>
    <date-field attribute="expirationDateUtc"
                label="Срок действия"
                date-modifier="setLastDayOfMonth"
                date-config="{minView: 'month', startView: 'month'}"
                date-format="DD.MM.YYYY">
    </date-field>
    <submit-button button-class="btn btn-warning" label="Создать"></submit-button>
</form>
