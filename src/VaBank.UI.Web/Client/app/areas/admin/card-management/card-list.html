<table class="table table-responsive"
       st-table="cards"
       st-safe-src="displayedCards"
       ng-show="cards.length > 0">
    <thead>
        <tr class="warning">
            <th style="width: 30px"></th>
            <th>Номер карты</th>
            <th>Вид карты</th>
            <th>Владелец</th>
            <th>Срок карты</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="card in cards">
            <td>
                <button class="btn btn-xs"
                        ng-click="unassign(card)"
                        vb-confirm="Вы действительно хотите отвязать карту?">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </td>
            <td>{{card.cardNo}}</td>
            <td>{{card.cardVendor.name}}</td>
            <td>{{card.cardholderFirstName}} {{card.cardholderLastName}}</td>
            <td>{{card.expirationDateUtc | date:'MM/yy':'UTC' }}</td>
        </tr>
    </tbody>
</table>
<div ng-show="cards.length == 0">
    Нет привязанных карт
</div>
