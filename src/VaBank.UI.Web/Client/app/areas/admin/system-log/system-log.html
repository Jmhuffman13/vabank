<section class="row offset-bottom">
    <div class="col-xs-9">
        <div class="form-inline">
            <div class="form-group">
                <label for="from-date">From</label>
                <input id="from-date" type="text" date-time="" format="yyyy-MM-dd" ng-model="from" min-view="date" />
            </div>
            <div class="form-group">
                <label for="from-date">To</label>
                <input id="from-date" type="text" date-time="" format="yyyy-MM-dd" ng-model="to" min-view="date" />
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="btn-toolbar pull-right" role="toolbar">
            <button class="btn btn-danger">Clear</button>
            <button class="btn btn-primary">Show</button>
        </div>
    </div>
</section>
<section class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Timestamp UTC</th>
                    <th>Type</th>
                    <th style="width: 150px">Level</th>
                    <th>User</th>
                    <th>Message</th>
                </tr>
                <tr>
                    <th colspan="2"></th>
                    <th>Type Filter</th>
                    <th>
                        <div data-multi-select
                             input-model="lookups.logLevels"
                             button-label="name"
                             item-label="name"
                             tick-property="ticked">
                        </div>
                    </th>
                    <th>User Filter</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</section>
