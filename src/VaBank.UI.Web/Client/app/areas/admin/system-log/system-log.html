<section class="row offset-bottom">
    <div class="col-xs-10">
        <div class="form-inline log-filters">
            <div class="form-group">
                <label for="from-date">From</label>
                <vb-datepicker data-ng-model="fromFilter.value" data-config="{minView: 'day'}" data-date-format="YYYY-MM-DD"></vb-datepicker>
            </div>
            <div class="form-group">
                <label for="from-date">To</label>
                <vb-datepicker data-ng-model="toFilter.value" data-config="{minView: 'day'}" data-date-format="YYYY-MM-DD"></vb-datepicker>
            </div>
            <div class="form-group">
                <label for="from-date">Type</label>
                <div data-multi-select
                     input-model="lookups.types"
                     button-label="label"
                     item-label="label"
                     tick-property="ticked"
                     selection-mode="single">
                </div>
            </div>
            <div class="form-group">
                <label for="from-date">Levels</label>
                <div data-multi-select
                     input-model="lookups.levels"
                     default-label="Any"
                     button-label="label"
                     item-label="label"
                     tick-property="ticked"
                     helper-elements="all reset"
                     max-labels="1">
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="btn-toolbar pull-right" role="toolbar">
            <button class="btn btn-danger" ng-click="clear()">Clear</button>
            <button class="btn btn-primary" ng-click="show()">Show</button>
        </div>
    </div>
</section>
<section class="row">
    <div class="col-xs-12">
        <table class="table" st-table="logs">
            <thead>
                <tr>
                    <th style="width: 120px">Event ID</th>
                    <th>Timestamp UTC</th>
                    <th>Type</th>
                    <th style="width: 150px">Level</th>
                    <th>User</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="log in logs">
                    <td>{{log.eventId}}</td>
                    <td>{{log.timestampUtc}}</td>
                    <td>{{log.type}}</td>
                    <td>{{log.level}}</td>
                    <td>{{log.user}}</td>
                    <td>{{log.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
