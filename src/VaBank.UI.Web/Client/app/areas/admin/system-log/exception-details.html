<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Лог №{{log.eventId}}</h4>
</div>
<div class="modal-body">
    <div><b>{{log.source}}</b></div>
    <div>{{log.message}}</div>
    <pre ng-if="log.message != null">{{log.exception}}</pre>
</div>
