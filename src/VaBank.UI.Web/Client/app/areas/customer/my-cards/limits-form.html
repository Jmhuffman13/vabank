<div class="row" ng-form="limitsForm">
    <div class="col-xs-6">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-6">Лимит на количество операций в день, в РБ:</label>
                <div class="col-xs-6">
                    <input class="form-control" ng-model="limits.operationsPerDayLocal" type="number" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-6">Лимит на количество операций в день, вне РБ:</label>
                <div class="col-xs-6">
                    <input class="form-control" ng-model="limits.operationsPerDayAbroad" type="number" />
                </div>
            </div>
        </div>

    </div>
    <div class="col-xs-6">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-6">Лимит на cумму в день, в РБ:</label>
                <div class="col-xs-6">
                    <vb-currency name="amountPerDayLocal"
                                 ng-class="{'has-error': limitsForm.amountPerDayLocal.$invalid}"
                                 ng-model="limits.amountPerDayLocal" min="100"
                                 symbol="{{card.currency.symbol}}" />
                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-6">Лимит на сумму в день, вне РБ:</label>
                <div class="col-xs-6">
                    <vb-currency ng-model="limits.amountPerDayAbroad"
                                 symbol="{{card.currency.symbol}}" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 10px">
    <div class="col-xs-12">
        <div class="pull-right">
            <button class="btn btn-default btn-sm " ng-click="cancelLimits()" ng-disabled="limitsForm.$pristine">Отмена</button>
            <button class="btn btn-danger btn-sm " ng-click="updateLimits()">Обновить лимиты</button>
        </div>
    </div>
</div>
