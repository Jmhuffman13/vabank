<form form-for="settingsForm" 
      validation-rules="limitValidationRules"
      submit-with="updateLimits()" 
      submit-complete="onLimitsUpdated(data)">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-6">Лимит на количество операций в день, в РБ:</label>
                    <div class="col-xs-6">
                        <text-field type="number" attribute="cardLimits.operationsPerDayLocal" ></text-field>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-6">Лимит на количество операций в день, вне РБ:</label>
                    <div class="col-xs-6">
                        <text-field type="number" attribute="cardLimits.operationsPerDayAbroad"></text-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-6">Лимит на cумму в день, в РБ:</label>
                    <div class="col-xs-6">
                        <currency-field attribute="cardLimits.amountPerDayLocal"
                                        symbol="{{card.currency.symbol}}">
                        </currency-field>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-6">Лимит на сумму в день, вне РБ:</label>
                    <div class="col-xs-6">
                        <currency-field attribute="cardLimits.amountPerDayAbroad"
                                        symbol="{{card.currency.symbol}}">
                        </currency-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
            <div class="pull-right">
                <a class="btn btn-default btn-sm " ng-click="cancelLimits()">Отмена</a>
                <submit-button label="Обновить лимиты" button-class="btn btn-sm btn-danger"></submit-button>
            </div>
        </div>
    </div>
</form>
