<section class="row">
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6 content-profile">
        <form form-for="changePwdForm">
            <text-field label="Пароль" attribute="password" icon-before="glyphicon glyphicon-user" placeholder="Введите Ваш пароль"></text-field>
            <text-field label="Новый пароль" attribute="newpassword" icon-before="glyphicon glyphicon-user" placeholder="Введите Ваш новый пароль"></text-field>
            <text-field label="Подтверждение нового пароля" attribute="repeatnewpassword" icon-before="glyphicon glyphicon-user" placeholder="Повторно введите ваш новый пароль"></text-field>
            <button type="save" class="btn btn-primary pull-right">Сохранить</button>
        </form>
    </div>
</section>
