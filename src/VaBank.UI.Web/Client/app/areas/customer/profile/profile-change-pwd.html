<section class="row">
    <div class="col-xs-12 col-md-10 col-lg-8 col-lg-offset-2">
        <form form-for="changePwdForm">
            <text-field label="Пароль" attribute="password" placeholder="Введите Ваш пароль" type="password"></text-field>
            <text-field label="Новый пароль" attribute="newpassword" placeholder="Введите Ваш новый пароль" type="password"></text-field>
            <text-field label="Подтверждение нового пароля" attribute="repeatnewpassword" placeholder="Повторно введите ваш новый пароль" type="password"></text-field>
            <button type="save" class="btn btn-primary pull-right">Сохранить</button>
        </form>
    </div>
</section>
