<section class="row">
    <form form-for="profileForm" submit-with="save()" submit-complete="onSaved(data)" validation-rules="validationRules">
        <div class="col-xs-10 col-sm-8 col-md-8 col-md-6 col-lg-offset-1 col-lg-6">
            <text-field label="Имя" attribute="firstName" placeholder="Введите имя"></text-field>
            <text-field label="Фамилия" attribute="lastName" placeholder="Введите фамилию"></text-field>
            <text-field label="Контактный номер" attribute="phoneNumber" icon-before="glyphicon glyphicon-phone"
                        help="пр. +375 (29) 746-16-61" placeholder="Введите номер мобильного телефона">
            </text-field>
            <text-field label="E-mail" attribute="email" icon-before="glyphicon glyphicon-envelope" placeholder="Введите свой электронный адрес"></text-field>
            <text-field label="Секретная фраза" attribute="secretPhrase" disable="true" multiline></text-field>
            <submit-button button-class="btn btn-primary pull-right" label="Сохранить"></submit-button>

        </div>
        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4 pull-right">
            <p><b>Настройка СМС</b></p>
            <checkbox-field label="Смс-подтверждения" attribute="smsConfirmationEnabled"></checkbox-field>
            <checkbox-field label="Смс-оповещения" attribute="smsNotificationEnabled"></checkbox-field>
        </div>
    </form>
</section>
