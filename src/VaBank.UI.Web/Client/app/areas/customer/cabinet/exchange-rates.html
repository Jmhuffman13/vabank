<div class="panel tile vinous" ng-controller="localRatesWidgetController">
    <div class="panel-heading">
        <div class="col-xs-10">
            <h4 class="title">Курсы валют</h4>
        </div>
        <div class="col-xs-2 spinner-container">
            <div ng-show="loading.active()"
                 data-us-spinner="{lines:7, radius:3, length: 4, width:4, color:'white', left:'initial'}">
            </div>
        </div>
    </div>
    <div class="panel-body tile-body" ng-if="!loading.active()">
        <table class="exchange-rates-table">
            <thead>
                <tr>
                    <td><span class="badge">{{lastUpdatedUtc | amDateFormat:'L'}}</span></td>
                    <td>Покупка</td>
                    <td>Продажа</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rate in rates">
                    <td class="currency-col">
                        <img ng-src="/Client/app/images/icons/currency/{{rate.foreignCurrency.isoName}}.png">
                        <span>{{rate.foreignCurrency.isoName}}</span>
                    </td>
                    <td>{{rate.buyRate | extcurrency:'':rate.baseCurrency.precision}}</td>
                    <td>{{rate.sellRate | extcurrency:'':rate.baseCurrency.precision}}</td>
                </tr>
            </tbody>
        </table>
        <div class="footer">Обновлено: {{lastUpdatedUtc | amDateFormat:'LLL'}}</div>
    </div>
</div>
