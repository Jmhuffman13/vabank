<section class="row">
    <div class="hidden-xs hidden-sm hidden-md col-lg-3">
        <div class="panel tile azure">
            <div class="panel-heading">
                <h4 class="title">Профиль</h4>
            </div>
            <div class="panel-body tile-body">
                <div class="img-center">
                    <img class="img img-responsive profile-logo" src="/Client/app/images/icons/common/profile.png">
                </div>
            </div>
            <div class="footer-profile text-center">
                <a class="action-link text-white" data-ui-sref="customer.profile.edit">
                    {{userProfile.firstName}} {{userProfile.lastName}}
                </a>
            </div>
        </div>
    </div>
    <div data-ng-if="!noCards" class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
        <div data-ng-include="'/Client/app/areas/customer/cabinet/my-cards-widget.html'"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
        <div data-ng-include="'/Client/app/areas/customer/cabinet/exchange-rates.html'"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5" data-ng-if="noCards">
        <div data-ng-include="'/Client/app/areas/customer/cabinet/consultant.html'"></div>
    </div>
</section>
<section class="row">
    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-9" data-ng-if="!noCards">
        <div data-ng-include="'/Client/app/areas/customer/cabinet/payments-widget.html'"></div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-3" data-ng-if="!noCards">
        <div data-ng-include="'/Client/app/areas/customer/cabinet/consultant.html'"></div>
    </div>
</section>
