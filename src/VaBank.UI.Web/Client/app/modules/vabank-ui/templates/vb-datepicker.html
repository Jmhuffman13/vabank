<div class="dropdown vb-datepicker">
    <a class="dropdown-toggle" role="button" data-toggle="dropdown">
        <div class="input-group">
            <span class="input-group-addon" ng-if="iconPlacement == 'left'"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="text" class="form-control" data-ng-model="ngModel" vb-date-input="" data-display-format="{{dateDisplayFormat}}" data-input-format="{{dateFormat}}" placeholder="{{placeholder}}">
            <span class="input-group-addon" ng-if="iconPlacement == 'right'"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
    </a>
    <ul class="dropdown-menu" role="menu">
        <datetimepicker data-ng-model="ngModel" data-datetimepicker-config="{{config | json}}" />
    </ul>
</div>
